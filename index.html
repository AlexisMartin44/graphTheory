<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>View results</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      html, body
      {
        height: 100%;
      }

      /*body
      {
        display: flex;
        flex-direction: column;
      }*/

      .content
      {
        height: calc(100% - 56px);
      }

      .custom-tab
      {
        display: none;
        width: 100%;
        height: 100%;
      }

      .displayed
      {
        display: unset;
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">View results</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="doc/html/index.html">Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="deg">Degree</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="prox">Proximity</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="vect">Eigen Vector</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="betw">Betweenness</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" data-target="out">Default</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
      <img class="custom-tab" id="tab-deg" src="output_degree.svg?_=0" />
      <img class="custom-tab" id="tab-prox" src="output_proximity.svg?_=0" />
      <img class="custom-tab" id="tab-vect" src="output_vector.svg?_=0" />
      <img class="custom-tab" id="tab-betw" src="output_betweenness.svg?_=0" />
      <img class="custom-tab displayed" id="tab-out" src="output.svg?_=0" />
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(() => {
        $('.nav-link').click(function() {
          $('.active').removeClass('active');
          $(this).addClass('active');
          $('.displayed').removeClass('displayed');
          console.log($(this).data('target'))
          var $tab = $('#tab-' + $(this).data('target')).addClass('displayed');
          if($tab.is('img'))
          {
            $tab.attr('src', $tab.attr('src').replace(/_=.*$/, '_=' + (new Date()).getTime()));
          }
        });

        $('.custom-tab').each(function(index) {
          var $tab = $(this);
          if($tab.is('img'))
          {
            $tab.attr('src', $tab.attr('src').replace(/_=.*$/, '_=' + (new Date()).getTime()));
          }
        });

        setInterval(function() {// refresh
          $('.custom-tab').each(function(index) {
            var $tab = $(this);
            if($tab.is('img'))
            {
              $tab.attr('src', $tab.attr('src').replace(/_=.*$/, '_=' + (new Date()).getTime()));
            }
          });
        }, 1000);
      });
    </script>

  </body>

</html>
